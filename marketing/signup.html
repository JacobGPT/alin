<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Get Started — ALIN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav" id="nav"><div class="container nav__inner"><a href="index.html" class="nav__logo"><span>ALIN</span></a><div class="nav__links"><a href="features.html" class="nav__link">Features</a><a href="pricing.html" class="nav__link">Pricing</a><a href="about.html" class="nav__link">About</a></div><div class="nav__auth"><a href="login.html" class="nav__signin">Sign in</a><a href="signup.html" class="nav__cta">Get Started</a></div><button class="nav__toggle" id="navToggle" aria-label="Toggle menu"><span></span><span></span><span></span></button></div></nav>

  <section class="page-hero" style="padding-bottom:2rem;"><div class="container"><h1 class="page-hero__title" style="font-size:clamp(1.5rem,3vw,2rem);">Create your account</h1><p class="page-hero__desc">Start building with ALIN — free during beta.</p></div></section>

  <section class="section" style="padding-top:2rem;">
    <div class="container">
      <div class="auth">
        <div class="auth__card animate-on-scroll">
          <div id="error" style="display:none;margin-bottom:1rem;padding:0.75rem;border-radius:var(--radius-lg);background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.2);color:#f87171;font-size:0.8125rem;"></div>
          <div class="form__row"><div class="form__group"><label class="form__label" for="name">Display name</label><input class="form__input" type="text" id="name" placeholder="Your name"></div><div class="form__group"><label class="form__label" for="email">Email</label><input class="form__input" type="email" id="email" placeholder="you@example.com"></div></div>
          <div class="form__group"><label class="form__label" for="password">Password</label><div style="position:relative;"><input class="form__input" type="password" id="password" placeholder="Min 6 characters" style="padding-right:2.5rem;"><button type="button" id="togglePw" onclick="togglePassword()" style="position:absolute;right:0.75rem;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;color:var(--color-text-tertiary);padding:0;display:flex;" aria-label="Toggle password visibility"><svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg></button></div></div>
          <div style="margin-bottom:1.5rem;"><label style="display:flex;align-items:flex-start;gap:0.375rem;font-size:0.75rem;color:var(--color-text-tertiary);cursor:pointer;line-height:1.5;"><input type="checkbox" id="terms" style="accent-color:var(--color-primary-500);margin-top:2px;"> I agree to the <a href="terms.html" style="color:var(--color-primary-400);">Terms of Service</a> and <a href="privacy.html" style="color:var(--color-primary-400);">Privacy Policy</a>.</label></div>
          <button class="btn btn--primary btn--full" id="signupBtn" onclick="handleSignup()">Create Account</button>
          <div class="auth__footer">Already have an account? <a href="login.html">Sign in</a></div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer"><div class="container"><div class="footer__bottom" style="margin-top:0;"><span>&copy; 2026 ALIN. All rights reserved.</span><div class="footer__bottom-links"><a href="privacy.html" class="footer__bottom-link">Privacy</a><a href="terms.html" class="footer__bottom-link">Terms</a></div></div></div></footer>

  <script>
    const n=document.getElementById("nav");window.addEventListener("scroll",()=>n.classList.toggle("scrolled",window.scrollY>16));
    new IntersectionObserver(e=>e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("visible")}),{threshold:0.08}).observe(document.querySelector(".animate-on-scroll"));

    async function handleSignup() {
      const displayName = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;
      const errorEl = document.getElementById('error');
      const btn = document.getElementById('signupBtn');
      errorEl.style.display = 'none';
      if (!email || !password) { errorEl.textContent = 'Email and password are required.'; errorEl.style.display = 'block'; return; }
      if (password.length < 6) { errorEl.textContent = 'Password must be at least 6 characters.'; errorEl.style.display = 'block'; return; }
      if (!terms) { errorEl.textContent = 'Please agree to the Terms of Service.'; errorEl.style.display = 'block'; return; }
      btn.textContent = 'Creating account...'; btn.disabled = true;
      try {
        const res = await fetch('/api/auth/signup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password, displayName }) });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Signup failed');
        localStorage.setItem('alin-auth-storage', JSON.stringify({ state: { user: data.user, token: data.token, isAuthenticated: true }, version: 0 }));
        window.location.href = '/app';
      } catch (err) {
        errorEl.textContent = err.message; errorEl.style.display = 'block';
        btn.textContent = 'Create Account'; btn.disabled = false;
      }
    }
    document.getElementById('password').addEventListener('keydown', e => { if (e.key === 'Enter') handleSignup(); });
    function togglePassword() {
      const pw = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      const show = pw.type === 'password';
      pw.type = show ? 'text' : 'password';
      icon.innerHTML = show
        ? '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>'
        : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            background: #000;
        }
        
        canvas {
            display: block;
            border: 2px solid #00ff00;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            text-shadow: 0 0 20px #ff0000;
            display: none;
            text-align: center;
        }
        
        #gameOver p {
            font-size: 24px;
            margin-top: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
            <div>WAVE: <span id="wave">1</span></div>
        </div>
        <div id="gameOver">
            GAME OVER
            <p>Press SPACE to restart</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let score = 0;
        let lives = 3;
        let wave = 1;
        let gameRunning = true;
        let keys = {};
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 5,
            color: '#00ff00'
        };
        
        // Bullets
        let bullets = [];
        const bulletSpeed = 7;
        const bulletCooldown = 250;
        let lastBulletTime = 0;
        
        // Enemies
        let enemies = [];
        let enemyBullets = [];
        const enemyBulletSpeed = 3;
        
        // Particles for explosions
        let particles = [];
        
        // Initialize enemies
        function createEnemies() {
            enemies = [];
            const rows = 4;
            const cols = 10;
            const enemyWidth = 35;
            const enemyHeight = 30;
            const spacing = 60;
            const startX = 100;
            const startY = 60;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    enemies.push({
                        x: startX + col * spacing,
                        y: startY + row * spacing,
                        width: enemyWidth,
                        height: enemyHeight,
                        baseX: startX + col * spacing,
                        baseY: startY + row * spacing,
                        angle: Math.random() * Math.PI * 2,
                        speed: 0.02 + wave * 0.005,
                        radius: 30,
                        alive: true,
                        color: row < 2 ? '#ff0000' : '#ffff00',
                        points: row < 2 ? 100 : 50
                    });
                }
            }
        }
        
        // Create explosion particles
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 60,
                    color: color
                });
            }
        }
        
        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - player.width / 2, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw enemy
        function drawEnemy(enemy) {
            if (!enemy.alive) return;
            
            ctx.fillStyle = enemy.color;
            ctx.beginPath();
            
            // Draw butterfly-like enemy
            const centerX = enemy.x + enemy.width / 2;
            const centerY = enemy.y + enemy.height / 2;
            
            ctx.arc(centerX - 8, centerY, 8, 0, Math.PI * 2);
            ctx.arc(centerX + 8, centerY, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(centerX - 8, centerY - 2, 3, 0, Math.PI * 2);
            ctx.arc(centerX + 8, centerY - 2, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw bullets
        function drawBullet(bullet) {
            ctx.fillStyle = bullet.enemy ? '#ff0000' : '#00ffff';
            ctx.fillRect(bullet.x - 2, bullet.y, 4, 12);
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 60;
                ctx.fillRect(p.x, p.y, 3, 3);
                ctx.globalAlpha = 1;
            });
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Move player
            if (keys['ArrowLeft'] && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
            
            // Shoot
            if (keys[' '] && Date.now() - lastBulletTime > bulletCooldown) {
                bullets.push({
                    x: player.x,
                    y: player.y,
                    enemy: false
                });
                lastBulletTime = Date.now();
            }
            
            // Update bullets
            bullets = bullets.filter(b => {
                b.y -= bulletSpeed;
                return b.y > 0;
            });
            
            // Update enemy bullets
            enemyBullets = enemyBullets.filter(b => {
                b.y += enemyBulletSpeed;
                return b.y < canvas.height;
            });
            
            // Update enemies (circular motion)
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                enemy.angle += enemy.speed;
                enemy.x = enemy.baseX + Math.cos(enemy.angle) * enemy.radius;
                enemy.y = enemy.baseY + Math.sin(enemy.angle) * 20;
                
                // Random shooting
                if (Math.random() < 0.001) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2,
                        y: enemy.y + enemy.height,
                        enemy: true
                    });
                }
            });
            
            // Check bullet collisions with enemies
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach(enemy => {
                    if (enemy.alive && 
                        bullet.x > enemy.x && 
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && 
                        bullet.y < enemy.y + enemy.height) {
                        
                        enemy.alive = false;
                        bullets.splice(bIndex, 1);
                        score += enemy.points;
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                        updateUI();
                    }
                });
            });
            
            // Check enemy bullet collisions with player
            enemyBullets.forEach((bullet, index) => {
                if (bullet.x > player.x - player.width / 2 &&
                    bullet.x < player.x + player.width / 2 &&
                    bullet.y > player.y &&
                    bullet.y < player.y + player.height) {
                    
                    enemyBullets.splice(index, 1);
                    lives--;
                    createExplosion(player.x, player.y + player.height / 2, player.color);
                    updateUI();
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            });
            
            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
            
            // Check if all enemies defeated
            if (enemies.every(e => !e.alive)) {
                wave++;
                updateUI();
                createEnemies();
            }
        }
        
        // Draw game
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars background
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 53) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            drawPlayer();
            bullets.forEach(drawBullet);
            enemyBullets.forEach(drawBullet);
            enemies.forEach(drawEnemy);
            drawParticles();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('wave').textContent = wave;
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            score = 0;
            lives = 3;
            wave = 1;
            bullets = [];
            enemyBullets = [];
            particles = [];
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            createEnemies();
            updateUI();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ' && !gameRunning) {
                restartGame();
            }
            e.preventDefault();
        });
        
        document.addEventListener('keyup', e => {
            keys[e.key] = false;
        });
        
        // Initialize and start
        createEnemies();
        updateUI();
        gameLoop();
    </script>
</body>
</html>

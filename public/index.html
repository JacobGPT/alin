<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ALIN - AI Operating System</title>
    <meta name="title" content="ALIN - Advanced Linguistic Intelligence Network" />
    <meta name="description" content="Production-grade AI assistant with memory, autonomous execution, and advanced capabilities" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ALIN" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alin.ai/" />
    <meta property="og:title" content="ALIN - AI Operating System" />
    <meta property="og:description" content="Production-grade AI assistant with memory, autonomous execution, and advanced capabilities" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alin.ai/" />
    <meta property="twitter:title" content="ALIN - AI Operating System" />
    <meta property="twitter:description" content="Production-grade AI assistant with memory, autonomous execution, and advanced capabilities" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Preconnect to API domains -->
    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="preconnect" href="https://api.anthropic.com" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    
    <!-- Prevent Flash of Unstyled Content -->
    <script>
      // Set theme immediately to prevent flash
      const savedTheme = localStorage.getItem('alin-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    
    <!-- Loading Spinner CSS (inline to show immediately) -->
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #6366f1, #a855f7);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: 700;
        color: white;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-text {
        color: #f5f5f7;
        font-size: 18px;
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin-bottom: 8px;
      }
      
      .loader-subtext {
        color: #71717a;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #27272a;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 40px rgba(99, 102, 241, 0.6);
        }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- App Loading Screen -->
    <div id="app-loader">
      <div class="loader-logo">A</div>
      <div class="loader-text">ALIN</div>
      <div class="loader-subtext">AI Operating System</div>
      <div class="loader-spinner"></div>
    </div>
    
    <!-- React App Mount Point -->
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loader once app is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
    
    <!-- Unregister any stale service workers from previous deployments -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(reg) { reg.unregister(); });
        });
        caches.keys().then(function(names) {
          names.forEach(function(name) { caches.delete(name); });
        });
      }
    </script>
  </body>
</html>
